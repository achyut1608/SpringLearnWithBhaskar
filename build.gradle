plugins {
    id 'java'
}

group = 'org.learn'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    implementation group: 'org.springframework', name: 'spring-core', version: '6.2.3'
    implementation group: 'org.springframework', name: 'spring-context', version: '6.2.3'
    implementation group: 'org.springframework', name: 'spring-beans', version: '6.2.3'
    implementation group: 'org.springframework', name: 'spring-context-support', version: '6.2.3'
}

test {
    useJUnitPlatform()
}